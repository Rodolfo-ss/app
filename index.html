<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Imobiliaria Landing Page</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./img/istockphoto-1077919198-612x612.jpg" alt="img">
            <h1>FK Imobiliaria</h1>
        </div>

        <header class="header">
            <div class="form">
                <h1>Te ajudamos a encontrar um apartamento que cabe no seu bolso!</h1>
                <form class="dados">
                    <h2>Entre em contato!</h2>
                    <input type="text" placeholder="Seu nome">
                    <input type="text" placeholder="Localidade">
                    <input type="text" placeholder="Seu email">
                </form>
            </div>

        </header>

        <footer>
            <div class="redes">

                <a href="#"> <i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"> <i class="fa-brands fa-linkedin"></i> </a>
                <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
            </div>
        </footer>
    </main>
</body>

</html>
